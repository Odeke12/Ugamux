        <div class="contact-form">
            <div class="row">
                <div class="col-6">
                    <h2 class="contact-header">Please get in touch with us.</h2>
                    <img
                        src="../public/images/contact.svg"
                        alt=""
                        class="contact_img"
                    />
                </div>
                <div class="col-6">
                    <div class="fcf-body">
                        <div id="fcf-form">
                            <h3 class="fcf-h3">Contact us</h3>

                            <form
                                id="fcf-form-id"
                                class="fcf-form-class"
                                method="post"
                            >
                                <div class="fcf-form-group">
                                    <label for="Name" class="fcf-label"
                                        >Your name</label
                                    >
                                    <div class="fcf-input-group">
                                        <input
                                            type="text"
                                            id="Name"
                                            name="Name"
                                            class="fcf-form-control"
                                            placeholder="Your name"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="fcf-form-group">
                                    <label for="Email" class="fcf-label"
                                        >Your email address</label
                                    >
                                    <div class="fcf-input-group">
                                        <input
                                            type="email"
                                            id="Email"
                                            name="Email"
                                            class="fcf-form-control"
                                            placeholder="Your email address"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="fcf-form-group">
                                    <label for="Message" class="fcf-label"
                                        >Your message</label
                                    >
                                    <div class="fcf-input-group">
                                        <textarea
                                            id="Message"
                                            name="Message"
                                            class="fcf-form-control"
                                            rows="6"
                                            placeholder="Write your message"
                                            maxlength="3000"
                                            required
                                        ></textarea>
                                    </div>
                                </div>

                                <div class="fcf-form-group">
                                    <button
                                        type="submit"
                                        id="fcf-button"
                                        class="
                                            fcf-btn
                                            fcf-btn-primary
                                            fcf-btn-lg
                                            fcf-btn-block
                                        "
                                    >
                                        Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
