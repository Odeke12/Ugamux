        <div class="main">
           


            <form
            style="max-width: 600px; margin: auto"
            name="registration"
            >
            <h2>REGISTER BAND</h2>
            <label for="start">Name:</label>
            <p id="name-error" style="display: none;"></p>
            <div class="input-icons">
                <i class="fa fa-user icon"> </i>
                <input
                name="bandname"
                    class="input-field"
                    type="text"
                    placeholder="Maroon 5"
                />
            </div>
            
            <label for="start">Owner:</label>
            <p id="owner-error" style="display: none;"></p>
            <div class="input-icons">
                <i class="fa fa-music icon"></i>
                <input
                    name="owner"
                    class="input-field"
                    type="text"
                    placeholder="Odeke Trevor"
                />
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="nin">Band home:</label>
                    <p id="home-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-user-circle icon"></i>
                        <input
                        name="home"
                        id="nin"
                            class="input-field"
                            type="text"
                            placeholder="Masaka"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <label for="nin">Number of members:</label>
                    <p id="members-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-users icon"></i>
                        <input
                        name="members"
                        id="location"
                            class="input-field"
                            type="number"
                            placeholder="4"
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- <p>Date of birth</p> -->
                    <label for="start">Date of formation:</label>
            
                    <input type="date" id="start" name="formation"
                            class="input-field"
                           value="2018-07-22">
                </div>
            
                <div class="col-6 user_gender">
                    Names of sponsors: <input type="checkbox" id="myCheck" onclick="myFunction()">
                    <!-- <p id="text" style="display:none">Checkbox is CHECKED!</p> -->
                    <div class="input-icons" id="text" style="display:none">

                        <i class="fa fa-location-arrow icon"></i>
                        <input
                        name="sponsors"
                        id="location"
                            class="input-field"
                            type="text"
                            placeholder="Names of sponsors"
                        />
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="nin">Slogan:</label>
                    <p id="slogan-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-quote-right icon"></i>
                        <input
                        name="slogan"
                        id="nin"
                            class="input-field"
                            type="text"
                            placeholder="Bring music to life"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <label for="nin">Number of albums :</label>
                    <p id="albums-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-location-arrow icon"></i>
                        <input
                        name="albums"
                        id="location"
                            class="input-field"
                            type="number"
                            placeholder="3"
                        />
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="album">Band icon:</label>
                    <p id="icon-error" style="display: none;"></p>
                    <div class="input-icons">
                       
                          <input type="file" id="profile_pic" name="icon"  class="input-field"
                          accept=".jpg, .jpeg, .png">
                    </div>
                </div>
                <div class="col-6">
            
                    <div class="input-icons">
                        <label for="dog-names">Choose a category:</label>
                        <select name="category-names" id="category-names" class="input-field">
                            <option value="Reggae">Reggae</option>
                          <option value="Rap">Rap</option>
                          <option value="Pop">Pop</option>
                          <option value="reeses">G</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="album">Artist ID:</label>
                    <p id="artistid-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-id-badge icon"></i>
                        <input
                        name="artistid"
                            class="input-field"
                            type="text"
                            id="artist_id"
                            placeholder="Artist ID"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <label for="start">Date started:</label>
                    <!-- <p id="name-error" style="display: none;"></p> -->
                    <input type="date" id="start" name="startdate"
                    class="input-field"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">
                </div>
            </div>
            
            <button
                class="submit"
                type="button"
                name="submitbtn"
                onclick="validate()"
