        <div class="main">
           


            <form
            style="max-width: 600px; margin: auto"
            name="registration"
            method="post"
            action=""
            enctype='multipart/form-data'
            class="artist-form"
            onsubmit="return validate()"
        >
        <h2 style="color: black;">REGISTER COMEDIAN</h2>
    
            <label for="start">Name:</label>
            <p id="name-error" style="display: none;"></p>
            <div class="input-icons">
                <i class="fa fa-user icon"> </i>
                <input
                name="username"
                    class="input-field"
                    type="text"
                    placeholder="Odeke Trevor Angulo"
                />
            </div>
    
            <label for="start">Email:</label>
            <p id="email-error" style="display: none;"></p>
            <div class="input-icons">
                <i class="fa fa-at icon"></i>
                <input
                name="email"
                    class="input-field"
                    type="text"
                    placeholder="peter@gmail.com"
                /> 
            </div>
    
            <div class="row">
                <div class="col-6">
                    <label for="start">Date started:</label>
                    <p id="startdate-error" style="display: none;"></p>
                    <input type="date" id="start" name="startdate"
                    class="input-field"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">
                </div>
                <div class="col-6">
                    <label for="nin">Area based:</label>
                    <p id="area-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-compass icon"></i>
                        <input
                        name="area"
                        id="area"
                            class="input-field"
                            type="text"
                            placeholder="Kampala"
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- <p>Date of birth</p> -->
                    <label for="start">DOB:</label>
                    <p id="dob-error" style="display: none;"></p>
                    <input type="date" id="start" name="dob"
                            class="input-field"
                           value="2000-01-01"
                           max="2000-01-01">
                </div>
        
                <div class="col-6 user_gender">
                    <!-- <p>Gender</p> -->
                    <label for="">Gender :</label><br>
                    <p id="gender-error" style="display: none;"></p>
                    <!-- <button name="male" class="gender" value="male"> -->
                    <!-- <input type="button" name="male" class="gender" value="Male" onclick="gender_male()"/> -->
                    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                    <!-- <input type="button" name="female" class="gender" value="Female" onclick="gender_female()"/> -->
                    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                    </button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-6">
                    <label for="nin">NIN:</label>
                    <p id="nin-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-id-card icon"></i>
                        <input
                        name="nin"
                        id="nin"
                            class="input-field"
                            type="text"
                            placeholder="SD345345TYR"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <label for="location">Location:</label>
                    <p id="location-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-location-arrow icon"></i>
                        <input
                        name="location"
                        id="location"
                            class="input-field"
                            type="text"
                            placeholder="Kampala"
                        />
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-6">
                    <label for="album">Number of albums:</label>
                    <p id="albums-error" style="display: none;"></p>
                    <div class="input-icons">
                          <i class="fa fa-id-badge icon"></i>
                        <input
                        id="album"
                        name="albums"
                            class="input-field"
                            type="number"
                            placeholder="3"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <label for="album">Contact:</label>
                    <p id="contact-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-phone icon"> </i>
                        <input
                        name="contact"
                            class="input-field"
                            type="number"
                            placeholder="Contact"
                            id="contact"
                        />
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-6">
                    <label for="album">Comedian ID:</label>
                    <p id="comedianid-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-id-badge icon"></i>
                        <input
                        name="comedianid"
                            class="input-field"
                            type="text"
                            id="artist_id"
                            placeholder="ozy12mux"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <label for="nin">Profile:</label>
                    <p id="profile-error" style="display: none;"></p>
                    <div class="input-icons">
                        <i class="fa fa-user-circle icon"></i>
                    <textarea id="profile" name="profile" id="" cols="23" rows="8" class="input-field"></textarea>
                    </div>
                </div>
            </div>
    
            <button
                class="submit"
                type="submit"
                name="submitbtn"
           
            >Submit</button>
